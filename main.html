<h1>Feedback Form</h1>

	</div>
	
      <label for="likeness">LikeColours</label>

	      <input type="number" id="likeness" minnumber="1" maxnumber="100">

	<div>
	      <input type="submit" value="Submit">
	</div>
</form>
